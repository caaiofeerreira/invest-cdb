<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>InvestCDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1><strong>In</strong>vest<span>CDB</span></h1>
    <p>Veja como juros compostos fazem seu dinheiro crescer.</p>
    
    <div class="container-dataInicio">
      <label for="dataInicio">Data de In√≠cio (Opcional):</label>
      <input type="date" id="dataInicio">
    </div>

    <div class="container-inputs">

      <label>Aporte inicial (R$)</label>
      <input type="text" id="aporteInicial" placeholder="Ex: 10.000,00">

      <label>Aporte mensal (R$)</label>
      <input type="text" id="aporteMensal" placeholder="Ex: 500,00">

      <label>Rendimento %</label>
      <div>
        <input type="text" id="taxa" placeholder="Ex: 12 ou 1,5">
        <select id="tipoTaxa">
          <option value="anual">Anual</option>
          <option value="mensal">Mensal</option>
        </select>
      </div>

      <label>Tempo de investimento</label>
      <div>
        <input type="number" id="anos" placeholder="Ex: 10">
        <select id="tipoMesAno">
          <option value="anual">Anos</option>
          <option value="mensal">Meses</option>
        </select>
      </div>

      <button id="calcular">Calcular</button>
    </div>

    <span id="avisoIr" class="aviso-ir"></span>
  </div>

  <div class="container-resultado">
    <div id="resultado"></div>
  </div>

  <canvas id="graficoPatrimonio" class="graficoPatrimonio"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
